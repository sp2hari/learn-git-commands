			border: 1px solid black;
		}
	</style>
</head>
<body>

		<ol>
			<li>Apple</li>
			<li>Banana</li>
			<li>Cherry</li>
			<li>Orange</li>
			<li>Pineapple</li>
			<li>Grape</li>
			<li>Watermelon</li>
			<li>Strawberry</li>
			<li>Blueberry</li>
			<li>Raspberry</li>
			<li>Blackberry</li>
			<li>Plum</li>	
		</ol>
	</div>
	<div class="panel" id="panel2">
		<!-- Content for the second panel goes here -->
	</div>
</body>
</html>
